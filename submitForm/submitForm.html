<!DOCTYPE html >
<html>
   <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
            <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
             <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="app.js"></script> 
      <title>
         Simple Form Example, AngularJS
      </title>
   </head>
<Body ng-app = "submitForm">
  <div ng-controller = "submit as submitCtrl">
   <h1>Example of a submit Form AngularJS</h1>   
   
  
  <form novalidate ng-submit = "submit()">
      <input type="text" ng-model = "submitMessage" placeholder="Enter a message">
      <br><br>
      <input type="submit" value = "Send Message to controller" />        
      
  
  </form>
  
  {{submitMessage}}
  </div>
    
</body>
</html>
